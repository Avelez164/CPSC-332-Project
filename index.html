<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Database</title>
</head>

<body>
  <h1>University Database</h1>
  <form>
    <fieldset>
      <legend>Are you a professor or a student?</legend>
      <div>
        <input type="radio" id="professorChoice" name="role" value="professor" required/>
        <label for="professorChoice">Professor</label>

        <input type="radio" id="studentChoice" name="role" value="student" required/>
        <label for="studentChoice">Student</label>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </fieldset>
  </form>

</body>

</html>
