<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Database</title>
</head>

<body>
  <h1>University Database</h1>

  <div>
    <details>
      <summary>Professor Interface</summary>

      <form action="" method="post">
        <h3>Professor Lookup</h3>
        <p>Enter professor social security number (SSN):</p>
        <input type="text" name="prof_ssn" placeholder="SSN">
        <input type="submit">
      </form>
      <form action="" method="post">
        <h3>Section Grades</h3>
        <p>Enter course number and section number:</p>
        <input type="text" name="c_num" placeholder="Course Number">
        <input type="text" name="sec_num" placeholder="Section Number">
        <input type="submit">
      </form>
    </details>
  </div>

  <br>

  <div>
    <details>
      <summary>Student Interface</summary>

      <form action="" method="post">
        <h3>List Course Sections</h3>
        <p>Enter course number:</p>
        <input type="text" name="c_num" placeholder="Section Number">
        <input type="submit">
      </form>
      <form action="" method="post">
        <h3>Student Course History</h3>
        <p>Enter student campus-wide ID (CWID):</p>
        <input type="text" name="stu_id" placeholder="CWID">
        <input type="submit">
      </form>
    </details>
  </div>

</body>

</html>
